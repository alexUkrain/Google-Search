<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Розширений пошук</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="grid-container">
        <div class="container-left">
            <div class="button">
                <a href="index.html" >Повернутися до Гугл пошуку</a>                
            </div>
        </div>
        <div class="central-container">
            <form action="https://www.google.com/search">
                <input id="allwords" autofocus autocomplete="off" placeholder="Знайти сторінки із… «усіма цими словами»:" type="text" name="as_q"><br>
                <input id="exactlyword" autofocus autocomplete="off" placeholder="Знайти сторінки з… «саме цим словом або фразою»:" type="text" name="as_epq"><br>
                <input id="anyword" autofocus autocomplete="off" placeholder="Знайти сторінки з… «будь-яким із цих слів»" type="text" name="as_oq"><br>
                <input id="noneword" autofocus autocomplete="off" placeholder="Знайти сторінки з… «жодне з цих слів»:" type="text" name="as_eq"><br>
                <button style="width: 525px;" class="button" type="submit">Шукати по розширеному пошуку</button><br>
            </form>
        </div>
    </body>
</html>
